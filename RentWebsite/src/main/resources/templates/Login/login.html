<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        /* Add custom CSS styles for form validation */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light gray background */
        }

        #login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #87CEEB; /* Sky blue border */
            border-radius: 5px;
            background-color: #fff; /* White background */
        }

        .form-control {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 14px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="login-form" action="#" th:action="@{/login}" method="post" onsubmit="return validateForm()">
        <h1>Login</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required/>
            <span id="email-error" class="error-message"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
            <span id="password-error" class="error-message"></span>
        </div>
        <button type="submit" class="submit-button">Login</button>
    </form>
    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <script>
        function validateForm() {
            // Get form inputs
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Reset previous error messages
            document.getElementById("email-error").innerText = "";
            document.getElementById("password-error").innerText = "";

            // Validate email
            if (!email) {
                document.getElementById("email-error").innerText = "Email is required.";
                return false;
            }

            // Validate password
            if (!password) {
                document.getElementById("password-error").innerText = "Password is required.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
