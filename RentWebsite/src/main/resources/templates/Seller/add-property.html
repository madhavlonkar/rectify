<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Property</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Add Property</h1>
    <form action="#" th:action="@{/properties/add}" th:object="${property}" method="post">
        <div>
            <label for="place">Place:</label>
            <input type="text" id="place" th:field="*{place}" required/>
        </div>
        <div>
            <label for="area">Area (sq ft):</label>
            <input type="number" id="area" th:field="*{area}" required/>
        </div>
        <div>
            <label for="numberOfBedrooms">Number of Bedrooms:</label>
            <input type="number" id="numberOfBedrooms" th:field="*{numberOfBedrooms}" required/>
        </div>
        <div>
            <label for="numberOfBathrooms">Number of Bathrooms:</label>
            <input type="number" id="numberOfBathrooms" th:field="*{numberOfBathrooms}" required/>
        </div>
        <div>
            <label for="nearbyHospitals">Nearby Hospitals:</label>
            <input type="text" id="nearbyHospitals" th:field="*{nearbyHospitals}" required/>
        </div>
        <div>
            <label for="nearbyColleges">Nearby Colleges:</label>
            <input type="text" id="nearbyColleges" th:field="*{nearbyColleges}" required/>
        </div>
        <button type="submit">Add Property</button>
    </form>
</body>
</html>
